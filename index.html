<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <div class='counterContainer'>
        Deck Count:&nbsp;
        <div class='deckCounter'></div>
    </div> -->

    <div class='dealerScoreContainer'>
        Dealer:&nbsp;
        <div class='dealerScoreDiv'></div>
    </div>

    <div class=gameContainer>
        <div class='dealerContainer'><div class='fakeCard'></div><div class='fakeCard'></div></div>
        <div class='deckContainer'><div class='deck'>Deck<div class='deckCounter'></div></div></div>
        <div class='statusContainer'>
                <div class='status'></div>
                <div class='status2'></div>
        </div>
        
        <div class='userContainer'>
            <div class='hand1Container'><div class='fakeCard'></div><div class='fakeCard'></div></div>
        <div class='hand2Container'></div>
        </div>
    </div>


    <div class='userScoreContainer'>
        <div class='userScoreContainer1'>Player:&nbsp;
            <div class='userScoreDiv'></div>
        </div>
        <div class='userScoreContainer2'>
            Split Hand:&nbsp;
            <div class='userScoreDiv2'></div>
        </div>
    </div>
    


    <div class='btnContainer'>
        <div class='gameBtns'>
            <button class='dealBtn btn'>Deal</button>
            <button class='hitBtn btn'>Hit</button>
            <button class='standBtn btn'>Stand</button>
            <button class='doubleBtn btn'>Double</button>
            <button class='splitBtn btn'>Split</button>
        </div>
            <div class='splitGameBtns'>
                <button class='hitBtn2 btn'>Hit</button>
                <button class='standBtn2 btn'>Stand</button>
            </div>
    </div>
    <div class='wagerBtns'>
            <button class='bet10Btn betBtn btn'>10</button>
            <button class='bet25Btn betBtn btn'>25</button>
            <button class='bet50Btn betBtn btn'>50</button>
            <button class='bet100Btn betBtn btn'>100</button>
            <button class='clearBtn betBtn btn'>Clear Bet</button>
        </div>
    <div class='moneyContainer'>
        <div>Bankroll:&nbsp; 
            <div class='bankrollDiv'></div>
        </div>
        <div>Wager:&nbsp;
            <div class='wagerDiv'></div>
        </div>
    </div>
    <script src ='app.js'></script>
</body>
</html>
