            <button class='splitBtn btn'>Split</button>
        </div>
            <div class='splitGameBtns'>
                <button class='hitBtn2 btn'>Hit</button>
                <button class='standBtn2 btn'>Stand</button>
            </div>
    </div>
    <div class='wagerBtns'>
            <button class='bet10Btn betBtn btn'>10</button>
            <button class='bet25Btn betBtn btn'>25</button>
            <button class='bet50Btn betBtn btn'>50</button>
            <button class='bet100Btn betBtn btn'>100</button>
            <button class='clearBtn betBtn btn'>Clear Bet</button>
        </div>
    <div class='moneyContainer'>
        <div>Bankroll:&nbsp; 
            <div class='bankrollDiv'></div>
        </div>
        <div>Wager:&nbsp;
            <div class='wagerDiv'></div>
        </div>
